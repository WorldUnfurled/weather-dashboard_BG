<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/jass.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav id="navbar">
        Weather Dashboard
    </nav>
    <section id="container">
        <aside id="search-section">
            <form id="search-form">
                <label id="search-desc" for="search-input">Search for a City:</label>
                <input type="text" name="search-input" id="search-input" placeholder="Search">
                <button type="submit" id="search-button">Search</button>
                <hr>
                <button type="submit" class="aux-search-button">Chicago</button>
                <button type="submit" class="aux-search-button">Austin</button>
                <button type="submit" class="aux-search-button">New York</button>
                <button type="submit" class="aux-search-button">Orlando</button>
                <button type="submit" class="aux-search-button">San Francisco</button>
                <button type="submit" class="aux-search-button">Seattle</button>
                <button type="submit" class="aux-search-button">Denver</button>
                <button type="submit" class="aux-search-button">Atlanta</button>
            </form>
        </aside>
        <main id="main-content">
            <header id="header">
                <div id="header-heading">
                    <h2></h2><img id="header-icon">
                </div>
                <p class="header-text">Temp: <span></span></p>
                <p class="header-text">Wind: <span></span></p>
                <p class="header-text">Humidity: <span></span></p>
                <p class="header-text">UV Index: <span></span></p>
            </header>
            <h2 id="forecast-header">5-Day Forecast:</h2>
            <section id="card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </section>
        </main>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
